<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1921593a71.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Tracker</title>
  </head>
  <body class="bg-light">
    <header class="jumbotron jumbotron-fluid bg-info">
      <h1 class="title">Weather Dashboard</h1>
    </header>
    <main class="d-flex border border-dark">
      <div id="sidebar" class="col-2 flex-column border border-dark">
        <h3>Search for a City:</h3>
        <input
          id="searchInput"
          class="form-control mr-sm-2"
          type="search"
          placeholder="Paris..."
          aria-label="Search"
        />
        <button
          id="searchBtn"
          class="btn btn-outline-success btn-block btn-primary text-dark my-2 my-sm-0"
          type="submit"
        >
          Search
        </button>
        <hr />
        <ul class="list-group border border-dark">
        </ul>
      </div>
      <div id="content" class="col-10 border border-dark">
        <div id="details" class="border border-dark">
          <h2 id="currentTitle"></h2>
          <div class="currentData" id="curentIcon"></div>
          <div class="currentData">
            Current Temp: <span id="currentTemp" class="currentData"></span>
          </div>
          <div class="currentData">
            Current Wind: <span id="currentWind" class="currentData"></span>
          </div>
          <div class="currentData">
            Current Humidity: <span id="currentHumidity" class="currentData"></span>
          </div>
          <div class="currentData">
            Current UV Index: <span id="currentUV" class="currentData"></span>
          </div>
        </div>
        <h2 id="fiveDay" class="border border-dark">5 Day Forecast:</h2>
        <div
          id="forecast"
          class="border border-dark">
          <div id="day0" class="day-cards mx-1 px-1 border border-dark">
            <div class="date5day"><span id="date0"></span></div>
            <div class="icons"><span id="icon0"></span></div>
            <div class="data5">Temp: <span id="temp0"></span></div>
            <div class="data5">Wind: <span id="wind0"></span></div>
            <div class="data5">Humidity: <span id="humidity0"></span></div>

          <div id="day1" class="day-cards mx-1 px=1 border border-dark">
             <div class="date5day"><span id="date1"></span></div>
            <div class="icons"><span id="icon1"></span></div>
            <div class="data5">Temp: <span id="temp1"></span></div>
            <div class="data5">Wind: <span id="wind1"></span></div>
            <div class="data5">Humidity: <span id="humidity1"></span></div>
          <div id="day2" class="day-cards mx-1 px=1 border border-dark">
             <div class="date5day"><span id="date2"></span></div>
            <div class="icons"><span id="icon2"></span></div>
            <div class="data5">Temp: <span id="temp2"></span></div>
            <div class="data5">Wind: <span id="wind2"></span></div>
            <div class="data5">Humidity: <span id="humidity2"></span></div>
          <div id="day3" class="day-cards mx-1 px=1 border border-dark">
             <div class="date5day"><span id="date3"></span></div>
            <div class="icons"><span id="icon3"></span></div>
            <div class="data5">Temp: <span id="temp3"></span></div>
            <div class="data5">Wind: <span id="wind3"></span></div>
            <div class="data5">Humidity: <span id="humidity3"></span></div>
          <div id="day4" class="day-cards mx-1 px=1 border border-dark">
             <div class="date5day"><span id="date4"></span></div>
            <div class="icons"><span id="icon4"></span></div>
            <div class="data5">Temp: <span id="temp4"></span></div>
            <div class="data5">Wind: <span id="wind4"></span></div>
            <div class="data5">Humidity: <span id="humidity4"></span></div>
        </div>
      </div>
    </main>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</html>
